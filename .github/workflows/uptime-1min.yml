name: Uptime monitor (1m)
on:
  schedule:
    - cron: '*/1 * * * *'
permissions:
  contents: write
jobs:
  check:
    runs-on: ubuntu-latest
    env:
      CHECK_INTERVAL: '1m'
      GCHAT_WEBHOOK: ${{ secrets.GCHAT_WEBHOOK }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Cache npm
        uses: actions/cache@v4
        with:
          path: ~/.npm
          key: ${{ runner.os }}-node-${{ hashFiles('**/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-node-

      - name: Install dependencies
        run: npm ci --prefer-offline --no-audit --no-fund || npm install --prefer-offline --no-audit --no-fund

      - name: Run monitor script
        run: node ./scripts/check.js

      - name: Commit statuses
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          if git status --porcelain | grep -q "statuses.json"; then
            git add statuses.json
            git commit -m "Update monitor statuses [ci skip]" || echo "no changes"
            git push
          else
            echo "No status changes to commit"
          fi
